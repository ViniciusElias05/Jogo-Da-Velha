<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet">
    <title>Jogo da Velha</title>
</head>

<body>
    <header>Jogo da Velha</header>
    <div id="game">
        <div class="player">
            <h4>Jogador X</h4>
            <div class="score" id="s-x"><h3  id="score-X">0</h3></div>
        </div>
        <div id="table">
            <div class="area row column" id="area1"></div>
            <div class="area row column" id="area2"></div>
            <div class="area row" id="area3"></div>
            <div class="area row column" id="area4"></div>
            <div class="area row column" id="area5"></div>
            <div class="area row" id="area6"></div>
            <div class="area column" id="area7"></div>
            <div class="area column" id="area8"></div>
            <div class="area" id="area9"></div>
        </div>
        <div class="player">
           <h4>Jogador O</h4>
            <div class="score" id="s-o" ><h3 id="score-O">0</h3></div>
        </div>
    </div>
    <button id="clean" onclick="Clean()">Limpar</button>
</body>
<script src="./script/vertical.js"></script>
<script src="./script/horizontal.js"></script>
<script src="./script/diagonal.js"></script>
<script src="./script/SomeScore.js"></script>
<script>
    var el = document.getElementById('table');
    var value = "X";
    el.addEventListener("click", (e) => {
        let area = [];
        if (!e.target.innerHTML) {
            document.getElementById(e.target.id).innerHTML = value;
        }
        if (e.target.innerHTML == "X") {
            value = "O";
            document.getElementById("s-o").style.backgroundColor = "aquamarine";
            document.getElementById("s-x").style.backgroundColor = "rgb(70, 65, 100)";
        } else {
            value = "X";
            document.getElementById("s-x").style.backgroundColor = "aquamarine";
            document.getElementById("s-o").style.backgroundColor = "rgb(70, 65, 100)";
        }
        for (let i = 1; i <= 9; i++) {
            area.push(document.getElementById("area" + i).innerHTML);
        }
        vertical(area);
        horizontal(area);
        diagonal(area);
    })
    const Clean = ()=>{
        for (let i = 1; i <= 9; i++) {
            document.getElementById("area" + i).innerHTML = '';
            document.getElementById("area" + i).style.backgroundColor = "#361a28";
        }
    }

</script>

</html>
